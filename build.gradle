plugins {
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id "io.freefair.lombok" version "5.3.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url 'https://repo.hypixel.net/repository/Hypixel/'
    }
    mavenCentral()
}

dependencies {
    shadow 'com.zaxxer:HikariCP:3.4.5'
    shadow 'mysql:mysql-connector-java:8.0.22'
    shadow 'net.hypixel:HypixelAPI:3.0.0'
    shadow 'ch.qos.logback:logback-classic:1.3.0-alpha5'

    compile 'com.zaxxer:HikariCP:3.4.5'
    compile 'mysql:mysql-connector-java:8.0.22'
    compile 'net.hypixel:HypixelAPI:3.0.0'
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha5'
}

application {
    mainClassName = 'de.worldoneo.inflationtracker.InflationTracker'
}

shadowJar {
    configurations = [project.configurations.shadow]
}


jar {
    manifest {
        attributes 'Main-Class': 'de.worldoneo.inflationtracker.InflationTracker'
    }
}